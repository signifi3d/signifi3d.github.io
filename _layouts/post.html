---
layout: default
---
<article class="post">
  <header class="post-header">
    <div class="title">
      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2>
    </div>
    <div class="meta">
      <time class="published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </div>
  </header>
  <section class="content">
    {{ content }}
  </section>
</article>
